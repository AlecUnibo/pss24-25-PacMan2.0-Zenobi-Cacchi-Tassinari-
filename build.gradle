plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:17'
    implementation 'org.openjfx:javafx-fxml:17'
}

javafx {
    version = '17'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainClass = 'com.pacman.App'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

// Configurazione del fatâ€‘jar con Shadow plugin
shadowJar {
    archiveBaseName.set('PacManStandalone')
    archiveClassifier.set('')
    archiveVersion.set('1.0')
    manifest {
        attributes 'Main-Class': 'com.pacman.App'
    }
    // Includi tutte le risorse (cartelle di risorse principali)
    from(sourceSets.main.resources.srcDirs)
}

// Assicura che build generi anche lo shadowJar
build.dependsOn shadowJar
